language: php

cache:
  directories:
  - node_modules
  - vendor
  - $HOME/.composer/cache

php:
  - 5.6
  - 7.0

sudo: false

before_install:
  - nvm install 5.1

install:
  - composer update --prefer-dist && npm install -g gulp && npm install

script:
  - phpunit

deploy:
  provider: heroku
  api_key:
    secure: ""